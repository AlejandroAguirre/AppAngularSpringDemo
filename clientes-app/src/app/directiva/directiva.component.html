<button type="button" (click)="setHbilitar()" class="btn btn-primary my-3">{{habilita==true?'Ocultar':'Mostrar'}}</button>

<div class="card">
    <div class="card-header">Lista lenguajes</div>
    <ul class="list-group" *ngIf="habilita==true">
        <li class="list-group-item" *ngFor="let lenguaje of listaCurso">{{lenguaje}}</li>
    </ul>
</div>
