<detalle-cliente *ngIf="clienteSeleccionado" [cliente]="clienteSeleccionado"></detalle-cliente>
<div class="card text-bg-secondary  mb-3">
    <div class="card-header">Clientes</div>
    <div class="card-body">
      <h5 class="card-title">Listado de clientes</h5>
      <div class="my-2 text-left">
        <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/clientes/form']">Crear cliente</button>
        </div>
        <div *ngIf="clientes?.length==0" class="alert alert-info"> Sin datos</div>
        <table class="table table-bordered table-striped" *ngIf="clientes?.length>0">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido Paterno</th>
                <th>Apelllido Materno</th>
                <th>Creacion</th>
                <th>Email</th>
            </tr>
            <tbody>
                <tr *ngFor="let cliente of clientes">
                    <td>
                        <img  (click)="abrirModal(cliente)"  *ngIf="cliente?.foto" src="http://localhost:8080/api/upload/img/{{cliente.foto}}" alt="{{cliente.foto}}" 
                        class="img-thumbnail rounded" style="width: 64px; cursor: pointer;"> 
                        <img  (click)="abrirModal(cliente)"  *ngIf="!cliente?.foto" src="http://localhost:8080/img/notuser.png" alt="{{cliente.foto}}" 
                        class="img-thumbnail rounded" style="width: 64px; cursor: pointer;"> 
                    <td>{{cliente.nombre}}f</td>
                    <td>{{cliente.apellido}}</td>
                    <td>{{cliente.apellidoMaterno}}</td>
                    <td>{{cliente.createAt}}</td>
                    <td>{{cliente.email}}</td>
                    <td><button type="button" name="editar" [routerLink]="['/clientes/form',cliente.id]" class="btn btn-primary">Editar</button></td>
                    <td><button type="button" name="eliminar" (click)='delete(cliente)' class="btn btn-danger">Eliminar</button></td>

                </tr>
            </tbody>
        </table>
        <paginator-nav *ngIf="paginador" [paginador]="paginador"></paginator-nav>

    </div>
  </div>

  <div class="chart-container">
    <canvas  id="MyChart" >{{ chart }}</canvas>
</div>
